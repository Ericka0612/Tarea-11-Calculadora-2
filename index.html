<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="calculator-content">
        <span class="selected-number"></span>
        <div class="numeric-keys">
            <div class="calculator-keys">
                <span class="white-space"></span>
                <button type="button" name="power" class="operation-power operation-button operation-keys">**</button>
                <button type="button" name="percentage" class="operation-percentage operation-button operation-keys">%</button>
                <button type="button" name="clear" class="operation-clear operation-button operation-keys">AC</button>
            </div>
            <div class="calculator-keys">
                <button type="button" name=seven class="number-7 operation-button" >7</button>
                <button type="button" name=eight class="number-8 operation-button" >8</button>
                <button type="button" name=nine class="number-9 operation-button" >9</button>
                <button type="button" name="divide" class="operation-divide operation-button operation-keys">รท</button>
            </div>
            <div class="calculator-keys">
                <button type="button" name=four class="number-4 operation-button" >4</button>
                <button type="button" name=five class="number-5 operation-button" >5</button>
                <button type="button" name=six class="number-6 operation-button" >6</button>
                <button type="button" name="multiply" class="operation-multiply operation-button operation-keys">x</button>
            </div>
            <div class="calculator-keys">
                <button type="button" name="one" class="number-1 operation-button">1</button>
                <button type="button" name="two" class="number-2 operation-button">2</button>
                <button type="button" name="three" class="number-3 operation-button">3</button>
                <button type="button" name="substract" class="operation-substract operation-button operation-keys">-</button>
            </div>
            <div class="calculator-keys">
                <button type="button" name="zero" class="number-0 operation-button">0</button>
                <button type="button" name="point" class="point operation-button">.</button>
                <button type="button" name="result" class="operation-result operation-button">=</button>
                <button type="button" name="add" class="operation-add operation-button operation-keys">+</button>
            </div>
        </div>
    </main> 
</body>
</html>
